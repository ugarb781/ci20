<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Exo+2|Krona+One&display=swap" rel="stylesheet">
    <title>Dance Speed Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="main-action">
        <div class="timer">
          <div class="pink-circle-clock">
            <div class="counting-seconds">
              <p id ="count"> 90</p>
            </div>
          </div>
        </div>
        <div class="dancing-footsteps">
          <div class="top">
            <div class="black-dancer dancer">
              <div class="top-black-footsteps">
                <div class="top-left-foot feet">
                  <svg width="108" height="171" viewBox="0 0 108 171" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M43.9026 160.411C30.8643 155.243 18.8924 112.21 25.3189 97.3269L38.7806 55.4244L76.6853 61.3865C79.7768 64.7819 77.6728 74.753 87.6139 92.7247C97.8834 111.29 75.3855 142.587 69.0906 149.895C62.7957 157.203 60.2003 166.87 43.9026 160.411Z" fill="black"/>
                    <path d="M59.144 50.9095C67.3607 52.1087 74.8389 54.5165 77.5508 55.5705C78.0064 41.3628 77.9475 12.0407 74.067 8.4138C69.2165 3.88021 64.9337 1.93879 55.6325 3.37855C48.1916 4.53035 42.2688 34.7209 40.2375 49.6722C43.116 49.5849 50.9273 49.7103 59.144 50.9095Z" fill="black"/>
                  </svg>

                </div>
                <div class="top-right-foot feet">
                  <svg width="71" height="169" viewBox="0 0 71 169" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46.3185 166.833C60.3223 162.071 75.1798 117.366 69.1873 101.352L57.1947 56.5109L16.9557 60.8123C13.522 64.2276 15.2177 74.8407 3.80786 93.2525C-7.97894 112.273 14.0858 146.414 20.3352 154.441C26.5845 162.467 28.8137 172.786 46.3185 166.833Z" fill="black"/>
                    <path d="M35.9805 50.6921C27.2627 51.5264 19.2597 53.6722 16.348 54.6409C16.6098 39.6511 18.2027 8.76716 22.4795 5.14931C27.8257 0.626994 32.4383 -1.19446 42.1608 0.807706C49.9387 2.40944 54.6015 34.5204 55.9607 50.3757C52.9331 50.1336 44.6984 49.8578 35.9805 50.6921Z" fill="black"/>
                  </svg>

                </div>
              </div>
            </div>
          </div>
          <div class="main-typing-area">
            <div class="prompt">
              <p id ="type-here">
                <span id="type-to-play">TYPE TO PLAY</span>
                <span id="writing"></span>
                <span id="cursor">|</span>
              </p>
            </div>
          </div>
          <div class="bottom">
            <div class="pink-dancer dancer">
              <div class="bottom-pink-footsteps">
                <div class="bottom-left-foot feet">
                  <svg width="122" height="184" viewBox="0 0 122 184" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M54.2365 11.8715C40.2327 16.6338 25.3752 61.3388 31.3677 77.3519L43.3603 122.193L83.5993 117.892C87.0331 114.477 85.3373 103.864 96.7472 85.4519C108.534 66.4317 86.4692 32.29 80.2198 24.2635C73.9705 16.237 71.7413 5.91866 54.2365 11.8715Z" fill="#FD005B"/>
                    <path d="M64.5745 128.012C73.2923 127.178 81.2953 125.032 84.207 124.063C83.9452 139.053 82.3523 169.937 78.0755 173.555C72.7293 178.077 68.1167 179.899 58.3942 177.897C50.6163 176.295 45.9535 144.184 44.5943 128.329C47.6219 128.571 55.8566 128.847 64.5745 128.012Z" fill="#FD005B"/>
                  </svg>

                </div>
                <div class="bottom-right-foot feet">
                  <svg width="108" height="171" viewBox="0 0 108 171" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M63.6526 10.2938C76.6908 15.461 88.6628 58.4943 82.2363 73.3776L68.7746 115.28L30.8699 109.318C27.7784 105.923 29.8824 95.9515 19.9413 77.9798C9.67179 59.4144 32.1697 28.1174 38.4646 20.8096C44.7595 13.5017 47.3549 3.83483 63.6526 10.2938Z" fill="#FD005B"/>
                    <path d="M48.4112 119.795C40.1945 118.596 32.7163 116.188 30.0043 115.134C29.5487 129.342 29.6077 158.664 33.4881 162.291C38.3387 166.824 42.6215 168.766 51.9226 167.326C59.3636 166.174 65.2864 135.984 67.3177 121.032C64.4392 121.12 56.6279 120.994 48.4112 119.795Z" fill="#FD005B"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="names-of-dances">

        </div>
      </div>
      <div class="errors">
        <div class="error-footsteps">

        </div>
        <div class="prompt">
          <p class ="answers"></p>

        </div>

      </div>

    </div>
  </body>
  <script src ="js/dance.js">

  </script>
</html>
